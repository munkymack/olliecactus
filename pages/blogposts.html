{% extends "base.html" %}
{% block content %}

	

	<section id="wrapper">
		<header id="header">
			<a id="title" class="index">Blog</a> <a class="right" href="about.html">About</a> <a class="right" href="/">Landing</a>
 		</header> 

		<ul id="post-list">
			{% for post in posts %}
				<li> 
					<a href='/{{ post.path }}'><aside class="dates">{{ post.date|date:"M j" }}</aside></a>
					<a href='/{{ post.path }}'>{{ post.title }} <h2>{{ post.headline }}</h2></a>
				</li>
			{% endfor %}
		</ul>

		<!-- Uncomment for link to archive.
		{% if posts|length >= 4 %}
			<footer id="post-list-footer">
				<a id="archive-link" href="archive.html"> <span class="arrow">&larr;</span> Archive</a>
			</footer>
		{% endif %}
		-->

		{% block footer %}
			<footer id="footer">
				<p class="small">Making the web pretty since 2015.</p>
			</footer>
		{% endblock footer %}
	</section>

	
{% endblock content %}
